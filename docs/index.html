<!DOCTYPE html>
<html>
  <head>
    <title>Triip Smart Contract UI</title>

    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>

    <script src="./js/contract_abi.js"></script>
    <script src="./js/app.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>

      window.onload = loadEdit();
      // window.addEventListener("load", () => loadEdit(), false);

      
    </script>
  </head>
  <body class="container" onload>
    <h1>Triip Smart Contract UI</h1>
    <span class="text-danger" id="NotLogin"></span>

    <div id="Login" style="display:none">
      <div class="container">
        Wallet Address: <span class="text-primary" id="Wallet"> </span> -
        Balance: <span id="Balance" class="text-success"> </span> in Ether.

        <hr />
        <div>
          Interact with Siro Contract at
          <span class="text-info">
            0x9e2b6a4b95a02afa43e59963c062b8daa07dc20a
          </span>
        </div>
        <br />
        <br />

        <div class="row">
          <div class="col-4">Token name:</div>
          <div class="col-6"><span id="TokenName"></span></div>
        </div>

        <div class="row">
          <div class="col-4">Your Token balance:</div>
          <div class="col-6"><span id="TokenBalance"></span></div>
        </div>

        <div class="row">
          <div class="col-4">SIROCommunityReserveAllocation:</div>
          <div class="col-6"><span id="SIROCommunityReserveAllocation"></span></div>
        </div>

        <div class="row">
          <div class="col-4">SIROCrowdFundAllocation:</div>
          <div class="col-6"><span id="SIROCrowdFundAllocation"></span></div>
        </div>

        <div class="row">
          <div class="col-4">SIROEcoAllocation:</div>
          <div class="col-6"><span id="SIROEcoAllocation"></span></div>
        </div>

        <div class="row">
          <div class="col-4">SIROCompanyAllocation:</div>
          <div class="col-6"><span id="SIROCompanyAllocation"></span></div>
        </div>

        <div class="row">
          <div class="col-4">SIROTeamAllocation:</div>
          <div class="col-6"><span id="SIROTeamAllocation"></span></div>
        </div>

        <br />
      </div>
    </div>

    <br />
  </body>
</html>
